<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case </title>
    <script>
        const number = parseInt(prompt("Enter a number"));

        switch (number)
        {
            case 1:
                document.write("number is one")
                break;
            case 2:
                document.write("number is two")
                break;
            case 3:
                document.write("number is three")
                break;
            case 4:
                document.write("number is four")
                break;
            case 5:
                document.write("number is five")
                break;
            case 6:
                document.write("number is six")
                break;
            case 7:
                document.write("number is seven")
                break;
            case 8:
                document.write("number is eight")
                break;
            case 9:
                document.write("number is nine")
                break;

            default :
               document.write("invalid input")
               break;
        }
    </script>

</head>
<body>
    
</body>
</html>
